<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebAR City</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@^6.1.1/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-entity 
            scale="10 10 10" 
            gps-new-entity-place="latitude: 31.2513456; longitude: 121.4936387" 
            animation-mixer 
            gltf-model="url(https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf)"></a-entity>
        <a-camera gps-new-camera='gpsMinDistance: 2'></a-camera>
    </a-scene>
  </body>
</html>
